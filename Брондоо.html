  <div class="container">
    <h1>Жолоочу</h1>
    <p class="subtitle">Негизги жолоочу</p>

    <form class="passenger-form">

      <div class="row two-columns">
        <div class="form-group">
          <label>Аты  </label>
          <input type="text" name="firstName" required placeholder="Айбек">
        </div>

        <div class="form-group">
          <label>Фамилиясы </label>
          <input type="text" name="lastName" required placeholder="Кадыров">
        </div>
      </div>

      <div class="row three-columns">
        <div class="form-group">
          <label>Жынысы </label>
          <select name="gender" required>
            <option value="">Тандоо</option>
            <option value="M">Эркек</option>
            <option value="F">Аял</option>
          </select>
        </div>

        <div class="form-group">
          <label>Туулган күнү </label>
          <input type="date" name="birthDate" required>
        </div>

        <div class="form-group">
          <label>Жарандыгы </label>
          <select name="nationality" required>
            <option value="">Тандоо</option>
            <option value="KG">Кыргызстан</option>
            <option value="KZ">Казакстан</option>
            <option value="RU">Россия</option>
            <option value="TR">Түркия</option>
            <option value="UZ">Өзбекстан</option>
          </select>
        </div>
      </div>

      <div class="row two-columns">
        <div class="form-group">
          <label>Паспорттун номери / ID </label>
          <input type="text" name="passportNumber" required placeholder="ID1234567 же 123456789">
        </div>

        <div class="form-group">
          <label>Жарактуулугу (ай/жыл) </label>
          <input type="text" name="expiryDate" placeholder="12/28" pattern="\d{2}/\d{2}" required>
        </div>
      </div>

      <div class="form-group">
        <label>Орун тандоо (мисалы: 12A, 25F) </label>
        <input type="text" name="seat" required placeholder="12A же 25F">
      </div>

      <div class="form-group">
        <label>Телефон номери (WhatsApp/Telegram сунушталат) </label>
        <div class="phone-wrapper">
          <select name="phoneCode">
            <option value="+996">+996</option>
            <option value="+7">+7</option>
            <option value="+90">+90</option>
            <option value="+992">+992</option>
          </select>
          <input type="tel" name="phone" required placeholder="550000000">
        </div>
      </div>

      <div class="form-group">
        <label>Email дареги </label>
        <input type="email" name="email" required placeholder="misal@gmail.com">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Камсыздандырууну каалайм (сунушталат)</label>
      </div>

      <button type="submit" class="btn-submit">Сактоо</button>

    </form>
  </div>
